        body { font-family: 'Segoe UI', sans-serif; background: var(--dark); color: white; margin: 0; user-select: none; overflow-x: hidden; padding-bottom: 90px; }

        .wallet { font-size: 32px; font-weight: 900; color: var(--primary); }
        .btn-main { background: linear-gradient(135deg, var(--violet), #4b0082); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; width: 90%; margin: 10px 0; cursor: pointer; transition: 0.3s; }
        .scroll-x { display: flex; overflow-x: auto; gap: 12px; padding: 15px; width: 100%; box-sizing: border-box; }

            <div style="font-size:10px; margin-top:10px;">Objectif : <span id="pub-count">0</span>/20 Pubs</div>
            <div style="width:80%; height:8px; background:#222; margin:5px auto; border-radius:10px; overflow:hidden;">
                <div id="pub-bar" style="width:0%; height:100%; background:var(--primary); transition:0.3s;"></div>
            </div>
            <button id="btn-vpn" class="btn-main" style="background: var(--primary); color: black; padding: 8px; font-size:12px; margin-top:10px;">VOIR PUB (+12 MIN) üì∫</button>
        </div>

        <div class="scroll-x">
            <div class="media-card" id="card-maths"><div style="height:80px; font-size:40px; padding-top:10px;">üìê</div><small>MATHS (+10F)</small></div>

        </div>

        <button id="btn-retrait" class="btn-main" style="background: var(--gold); color: black; margin: 15px auto; display:block;">RETIRER MES GAINS üì≤</button>

        <!-- ADMIN -->
        <div id="admin-section" style="display:none; margin: 15px; padding: 15px; background: rgba(255,0,0,0.1); border: 2px dashed red; border-radius: 15px;">
            <h3 style="color:red; font-size:14px; margin:0;">üõ†Ô∏è LOGICIEL MA√éTRE</h3>
            <div id="admin-stats" style="font-size:10px;">Total d√ª : 0 FCFA</div>
            <div id="users-list" style="max-height:150px; overflow-y:auto; font-size:10px; margin-top:10px;"></div>
        </div>
    </div>

    <!-- PLAYER -->
    <div id="player-screen" class="screen" style="background:#000;">
        <div class="header"><span id="player-title">COURS</span> <button id="btn-close-player" style="float:right; color:red; border:none; background:none; font-size:25px;">‚úï</button></div>
        <iframe id="main-player" width="100%" height="250" src="" frameborder="0" allowfullscreen></iframe>
        <div id="reward-timer" style="color:var(--primary); text-align:center; margin-top:20px; font-weight:bold;">Gain dans 60s... ‚è≥</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com";

        const firebaseConfig = {
            apiKey: "AIzaSyDR1p_i0-JxS7dTUe2KBRd8rcM8JfcBuRw",
            authDomain: "siapi-74d6d.firebaseapp.com",
            databaseURL: "https://siapi-74d6d-default-rtdb.firebaseio.com",
            projectId: "siapi-74d6d",
            storageBucket: "siapi-74d6d.firebasestorage.app",
            messagingSenderId: "1049903654521",
            appId: "1:1049903654521:web:a267a58ba793e8d09916a8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const provider = new GoogleAuthProvider();
        provider.setCustomParameters({ 'client_id': '884047974568-67r30eu667c84f6hiigbjr52ue2mnot1.apps.googleusercontent.com' });

        let vpnTime = 0, pubsToday = 0, clickCount = 0, lastClick = 0, watchTimer = null, secondsWatched = 0;

        window.handleAuth = async () => {
            try {
                const res = await signInWithPopup(auth, provider);
                const user = res.user;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-hub').style.display = 'block';

                const userRef = ref(database, 'users/' + user.uid);
                const snap = await get(userRef);
                if (!snap.exists()) await set(userRef, { nom: user.displayName, email: user.email, solde: 0, vpn: {time:0, pubs:0} });

                onValue(userRef, (s) => {
                    const d = s.val() || {solde:0, vpn:{time:0, pubs:0}};
                    document.getElementById('user-balance-fcf').innerText = d.solde + " FCFA";
                    document.getElementById('user-balance').innerText = (d.solde / 600).toFixed(2) + " $";
                    
                    vpnTime = d.vpn?.time || 0;
                    pubsToday = d.vpn?.pubs || 0;
                    document.getElementById('pub-count').innerText = pubsToday;
                    document.getElementById('pub-bar').style.width = (pubsToday * 5) + "%";
                    if(!window.vpnInt) startVPNCountdown(user.uid);
                });
            } catch (e) { showToast(e.message); }
        };

        window.regarderPubVPN = async () => {
            const u = auth.currentUser;
            if(!u || pubsToday >= 20) return showToast("Limite de 20 pubs atteinte ! ‚ú®");
            if(typeof show_8884441 === 'function') show_8884441();
            
            // +12 minutes = 720 secondes
            await set(ref(database, `users/${u.uid}/vpn`), { time: vpnTime + 720, pubs: pubsToday + 1 });
            showToast("VPN recharg√© : +12 min üõ°Ô∏è");
        };

        function startVPNCountdown(uid) {
            window.vpnInt = setInterval(() => {
                if(vpnTime > 0) {
                    vpnTime--;
                    let h = Math.floor(vpnTime/3600), m = Math.floor((vpnTime%3600)/60), s = vpnTime%60;
                    document.getElementById('vpn-timer-display').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                    if(vpnTime % 30 === 0) set(ref(database, `users/${uid}/vpn/time`), vpnTime);
                } else { document.getElementById('vpn-timer-display').style.color = "red"; }
            }, 1000);
        }

        window.playMedia = (url, title) => {
            if(vpnTime <= 0) return showToast("Activez le VPN (4H) pour √©tudier ! üõ°Ô∏è");
            document.getElementById('main-player').src = url;
            document.getElementById('player-title').innerText = title;
            document.getElementById('player-screen').classList.add('active');
            secondsWatched = 0; if(watchTimer) clearInterval(watchTimer);
            watchTimer = setInterval(async () => {
                if(!document.hidden) {
                    secondsWatched++;
                    document.getElementById('reward-timer').innerText = "Gain dans 60s... ‚è≥";
                    if(secondsWatched >= 60) {
                        clearInterval(watchTimer);
                        const u = auth.currentUser;
                        const r = ref(database, `users/${u.uid}/solde`);
                        const s = await get(r);
                        await set(r, (s.val() || 0) + 10);
                        showToast("+10 FCFA encaiss√©s ! üí∞");
                    }
                }
            }, 1000);
        };

        window.demanderRetrait = () => {
            const u = auth.currentUser;
            const s = document.getElementById('user-balance-fcf').innerText;
            window.open(`https://wa.me SIAPI: ${s} pour ${u.displayName}`, '_blank');
        };

        window.secretClick = () => {
            const n = Date.now(); if(n - lastClick > 2000) clickCount = 0;
            clickCount++; lastClick = n;
            if(clickCount === 5) {
                const p = prompt("üîë CODE MASTER :");
                if(p === "2026") { document.getElementById('admin-section').style.display = 'block'; chargerMembres(); }
            }
        };

        async function chargerMembres() {
            const snap = await get(ref(database, 'users'));
            const list = document.getElementById('users-list'); list.innerHTML = ""; let total = 0;
            snap.forEach(c => { const u = c.val(); total += (u.solde || 0); list.innerHTML += `<div>${u.nom} : ${u.solde}F</div>`; });
            document.getElementById('admin-stats').innerText = "Total d√ª : " + total + " FCFA";
        }

        window.closePlayer = () => { clearInterval(watchTimer); document.getElementById('main-player').src=""; document.getElementById('player-screen').classList.remove('active'); };
        function showToast(m) { const t = document.getElementById('toast'); document.getElementById('toast-msg').innerText = m; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000); }

        document.getElementById('btn-login').onclick = window.handleAuth;
        document.getElementById('btn-vpn').onclick = window.regarderPubVPN;
        document.getElementById('btn-retrait').onclick = window.demanderRetrait;
        document.getElementById('btn-close-player').onclick = window.closePlayer;
        document.getElementById('logo-siapi').onclick = window.secretClick;
        document.getElementById('card-maths').onclick = () => window.playMedia('https://www.youtube.com', 'Maths');
        document.getElementById('card-philo').onclick = () => window.playMedia('https://www.youtube.com', 'Philo');
    </script>
</body>
