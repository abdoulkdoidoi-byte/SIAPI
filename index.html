        import { getDatabase, ref, get, set, onValue, update } from "https://www.gstatic.com";

        const firebaseConfig = {
            apiKey: "AIzaSyCop4EVQ0Nfpwq0aRtgbQemxMVD626vP00",
            authDomain: "siapi-74d6d.firebaseapp.com",
            databaseURL: "https://siapi-74d6d-default-rtdb.firebaseio.com",
            projectId: "siapi-74d6d",
            storageBucket: "siapi-74d6d.firebasestorage.app",
            messagingSenderId: "1049903654521",
            appId: "1:1049903654521:web:a267a58ba793e8d09916a8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const provider = new GoogleAuthProvider();

        let vpnTime = 0, watchTimer = null, clickCount = 0, lastClick = 0;
        const emailMaÃ®tre = "abdoulk.diodoi@gmail.com";

        // --- EXPOSITION DES FONCTIONS AU NIVEAU GLOBAL ---
        window.filterMedia = (category) => {
            const cards = document.querySelectorAll('.media-card');
            cards.forEach(card => {
                card.style.display = (category === 'all' || card.classList.contains('item-' + category)) ? 'block' : 'none';
            });
            const buttons = document.querySelectorAll('.btn-nav');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        };

        window.checkAuthAndPlay = (url, title, type) => {
            if (!auth.currentUser) {
                document.getElementById('auth-screen').classList.add('active');
            } else {
                window.playMedia(url, title, type);
            }
        };

        window.playMedia = (url, title, type) => {
            if(vpnTime <= 0) return showToast("Activez le VPN SIAPI ! ğŸ›¡ï¸");
            document.getElementById('main-player').src = url;
            document.getElementById('player-screen').classList.add('active');
            document.getElementById('player-title').innerText = title;
            let sec = 0;
            if(watchTimer) clearInterval(watchTimer);
            watchTimer = setInterval(async () => {
                if(!document.hidden) {
                    sec++;
                    document.getElementById('reward-timer').innerText = `Gain dans ${60-sec}s...`;
                    if(sec >= 60) {
                        clearInterval(watchTimer);
                        let gain = (type === 'film') ? 25 : 10;
                        const r = ref(database, `users/${auth.currentUser.uid}/solde`);
                        const s = await get(r);
                        await set(r, (s.val() || 0) + gain);
                        showToast(`+${gain} FCFA ! ğŸ’°`);
                        document.getElementById('reward-timer').innerText = "Gain validÃ© ! âœ…";

        };

        // --- ATTACHE DES EVENEMENTS DOM ---
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('btn-login').onclick = async () => {
                try {
                    await signInWithPopup(auth, provider);
                    document.getElementById('auth-screen').classList.remove('active');
                    showToast("ConnectÃ© ! âœ…");
                } catch (e) { showToast("Erreur Google Auth"); }
            };

            document.getElementById('btn-vpn').onclick = async () => {
                if (!auth.currentUser) return document.getElementById('auth-screen').classList.add('active');
                if(window.show_8884441) window.show_8884441();
                vpnTime += 720;
                await update(ref(database, `users/${auth.currentUser.uid}/vpn`), { time: vpnTime });
                showToast("VPN : +12 MIN âš¡");
            };

            document.getElementById('btn-retrait').onclick = () => {
                if (!auth.currentUser) return document.getElementById('auth-screen').classList.add('active');
                const s = document.getElementById('user-balance-fcf').innerText;
                window.open(`https://wa.me SIAPI de ${auth.currentUser.displayName} : ${s}`, '_blank');
            };

            document.getElementById('btn-invite').onclick = () => {
                if (!auth.currentUser) return document.getElementById('auth-screen').classList.add('active');
                const l = `https://siapi-74d6d.firebaseapp.com{auth.currentUser.uid}`;
                window.open(`https://wa.me 1000F par jour sur SIAPI ! Mon lien : ${l}`, '_blank');
            };

            document.getElementById('logo-siapi').onclick = () => {
                if (!auth.currentUser || auth.currentUser.email !== emailMaÃ®tre) return;
                const now = Date.now();
                if (now - lastClick > 2000) clickCount = 0;
                clickCount++; lastClick = now;
                if (clickCount === 5) {
                    const p = prompt("CODE MASTER :");
                    if (p === "2026") document.getElementById('admin-section').style.display = 'block';
                }
            };

            document.getElementById('btn-close-player').onclick = () => {
                clearInterval(watchTimer);
                document.getElementById('main-player').src = "";
                document.getElementById('player-screen').classList.remove('active');
            };
        });

        // --- SYNCHRO TEMPS REEL ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                onValue(ref(database, 'users/' + user.uid), (s) => {
                    const d = s.val() || {solde:0, vpn:{time:0}};
                    const solde = d.solde || 0;
                    document.getElementById('user-balance-fcf').innerText = solde + " FCFA";
                    document.getElementById('user-balance-usd').innerText = (solde / 600).toFixed(2) + " $";
                    vpnTime = d.vpn?.time || 0;
                    updateTimerUI();
                });
            }
        });

        function updateTimerUI() {
            const h = Math.floor(vpnTime/3600), m = Math.floor((vpnTime%3600)/60), s = vpnTime%60;
            document.getElementById('vpn-timer-display').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        function showToast(m) {
            const t = document.getElementById('toast');
            document.getElementById('toast-msg').innerText = m;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        }
