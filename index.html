    <!-- PLAYER VID√âO -->
    <div id="player-screen" class="screen" style="background:#000;">

    <!-- SCRIPTS CORE -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com";
        import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com";
        import { getDatabase, ref, get, set, onValue } from "https://www.gstatic.com";

        const firebaseConfig = {
            apiKey: "AIzaSyDR1p_i0-JxS7dTUe2KBRd8rcM8JfcBuRw",
            authDomain: "siapi-74d6d.firebaseapp.com",
            databaseURL: "https://siapi-74d6d-default-rtdb.firebaseio.com",
            projectId: "siapi-74d6d",
            storageBucket: "siapi-74d6d.firebasestorage.app",
            messagingSenderId: "1049903654521",
            appId: "1:1049903654521:web:a267a58ba793e8d09916a8"
        };

        const app = initializeApp(firebaseConfig);
        window.auth = getAuth(app);
        window.database = getDatabase(app);
        const provider = new GoogleAuthProvider();
        provider.setCustomParameters({ 'client_id': '884047974568-67r30eu667c84f6hiigbjr52ue2mnot1.apps.googleusercontent.com' });
        window.googleProvider = provider;

        window.dbRef = ref; window.dbGet = get; window.dbSet = set; window.dbOnValue = onValue;
        window.signInWithPopup = signInWithPopup;
    </script>

    <script>
        let vpnTime = 0, pubsToday = 0, clickCount = 0, lastClick = 0, watchTimer = null, secondsWatched = 0;

        async function handleAuth() {
            try {
                const res = await window.signInWithPopup(window.auth, window.googleProvider);
                const user = res.user;
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('main-hub').style.display = 'block';
                document.getElementById('welcome-name').innerText = "Salut " + user.displayName + " ! üíé";

                const userRef = window.dbRef(window.database, 'users/' + user.uid);
                const snap = await window.dbGet(userRef);
                if (!snap.exists()) await window.dbSet(userRef, { nom: user.displayName, email: user.email, solde: 0, vpn: {time:0, pubs:0} });

                // Synchronisation Solde + VPN
                window.dbOnValue(userRef, (s) => {
                    const d = s.val() || {solde:0, vpn:{time:0, pubs:0}};
                    document.getElementById('user-balance-fcf').innerText = (d.solde || 0) + " FCFA";
                    document.getElementById('user-balance').innerText = ((d.solde || 0) / 600).toFixed(2) + " $";
                    
                    vpnTime = d.vpn?.time || 0;
                    pubsToday = d.vpn?.pubs || 0;
                    document.getElementById('pub-count').innerText = pubsToday;
                    document.getElementById('pub-bar').style.width = (pubsToday * 5) + "%";
                    if(!window.vpnInt) startVPNCountdown(user.uid);
                });
            } catch (e) { showToast(e.message); }
        }

        async function regarderPubVPN() {
            const u = window.auth.currentUser;
            if(!u || pubsToday >= 20) return showToast("Limite atteinte !");
            if(typeof show_8884441 === 'function') show_8884441();
            
            await window.dbSet(window.dbRef(window.database, `users/${u.uid}/vpn`), {
                time: vpnTime + 720,
                pubs: pubsToday + 1
            });
            showToast("+12 min ajout√©es üõ°Ô∏è");
        }

        function startVPNCountdown(uid) {
            window.vpnInt = setInterval(() => {
                if(vpnTime > 0) {
                    vpnTime--;
                    let h = Math.floor(vpnTime/3600), m = Math.floor((vpnTime%3600)/60), s = vpnTime%60;
                    document.getElementById('vpn-timer-display').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
                    if(vpnTime % 30 === 0) window.dbSet(window.dbRef(window.database, `users/${uid}/vpn/time`), vpnTime);
                } else { 
                    document.getElementById('vpn-timer-display').innerText = "00:00:00";
                    document.getElementById('vpn-timer-display').style.color = "red"; 
                }
            }, 1000);
        }

        function playMedia(url, title) {
            if(vpnTime <= 0) return showToast("Activez le VPN pour √©tudier ! üõ°Ô∏è");
            document.getElementById('main-player').src = url;
            document.getElementById('player-screen').classList.add('active');
            secondsWatched = 0;
            if(watchTimer) clearInterval(watchTimer);
            watchTimer = setInterval(() => {
                if(!document.hidden) {
                    secondsWatched++;
                    document.getElementById('reward-timer').innerText = "Gain dans " + (60-secondsWatched) + "s... ‚è≥";
                    if(secondsWatched >= 60) { clearInterval(watchTimer); ajouterGain(10); document.getElementById('reward-timer').innerText = "Gain encaiss√© ! ‚úÖ"; }
                }
            }, 1000);
        }

        async function ajouterGain(m) {
            const u = window.auth.currentUser;
            const r = window.dbRef(window.database, `users/${u.uid}/solde`);
            const s = await window.dbGet(r);
            await window.dbSet(r, (s.val() || 0) + m);
            showToast("+" + m + "F valid√©s ! üí∞");
        }

        function secretClick() {
            const n = Date.now();
            if(n - lastClick > 2000) clickCount = 0;
            clickCount++; lastClick = n;
            if(clickCount === 5) {
                const p = prompt("üîë CODE MASTER :");
                if(p === "2026") { document.getElementById('admin-section').style.display = 'block'; chargerMembres(); }
            }
        }

        async function chargerMembres() {
            const snap = await window.dbGet(window.dbRef(window.database, 'users'));
            const list = document.getElementById('users-list');
            list.innerHTML = ""; let total = 0;
            snap.forEach(c => {
                const u = c.val(); total += (u.solde || 0);
                list.innerHTML += `<div style="border-bottom:1px solid #333; padding:5px;">üë§ ${u.nom} : <b>${u.solde}F</b></div>`;
            });
            document.getElementById('admin-stats').innerText = "Total d√ª syst√®me : " + total + " FCFA";
        }

        function demanderRetrait() {
            const u = window.auth.currentUser;
            const s = document.getElementById('user-balance-fcf').innerText;
            if(parseInt(s) < 500) return showToast("Minimum 500F requis ! üí™");
            window.open(`https://wa.me SIAPI: ${s} pour ${u.displayName}`, '_blank');
        }

        function closePlayer() { clearInterval(watchTimer); document.getElementById('main-player').src=""; document.getElementById('player-screen').classList.remove('active'); }
        function showToast(m) { const t = document.getElementById('toast'); document.getElementById('toast-msg').innerText = m; t.classList.add('show'); setTimeout(() => t.classList.remove('show'), 3000); }
    </script>
